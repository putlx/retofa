<html lang="en-US">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Regular Expression to Finite Automata</title>
	<link rel="icon" href="favicon.ico">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/viz.js@2.1.2/viz.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/viz.js@2.1.2/lite.render.js"></script>
	<script src="index.js"></script>
	<script src="parse.js"></script>
	<script src="retonfa.js"></script>
	<script src="retodfa.js"></script>
</head>

<body class="container p-3">
	<div class="row">
		<div class="col">
			<div class="form-floating">
				<textarea class="form-control" style="height: 7em;" placeholder="Regular Expression" id="re"
					spellcheck="false"></textarea>
				<label for="re">Regular Expression</label>
				<div class="invalid-feedback" id="msg"></div>
			</div>
		</div>
	</div>
	<div class="row mt-2">
		<div class="col text-center">
			<div class="form-check form-check-inline">
				<input class="form-check-input" type="checkbox" value="" id="sc">
				<label class="form-check-label" for="sc">
					Take single character as token
				</label>
			</div>
		</div>
	</div>
	<div class="row mt-2">
		<div class="col btn-group" role="group">
			<button type="button" class="btn btn-danger" onclick="draw(reToEpsilonNFA)">RE to ε-NFA</button>
			<button type="button" class="btn btn-warning" onclick="draw(reToNFA)">RE to NFA</button>
			<button type="button" class="btn btn-success" onclick="draw(reToDFA)">RE to DFA</button>
		</div>
	</div>
	<div class="row mt-2" style="overflow-x: auto;">
		<div class="col text-center" id="graph"></div>
	</div>
	<div class="row mt-2">
		<div class="col text-center text-muted">
			© 2021 putlx, no right reserved
		</div>
	</div>
</body>

</html>
